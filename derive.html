<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Working with Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
    integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin="" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Oswald:wght@300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="leaflet.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <div class="container">
    <section id="title">
      <div style="height: 100vh" class="title-page">
        <div style="width: 100%;" class="title">
          <h1 style="text-align: center; font-size: 1.1em;">
            Peru's Fishmeal Industry
          </h1>
        </div>
        <div style="width: 100%;" class="empty"></div>
      </div>
    </section>
    <section id="first-page">
      <div style="height: 100vh" class="first-page">
        <div style="width: 100%;" id="second-map" class="map2"></div>
        <div style="width: 100%; text-align: center" id="glosses" class="gloss1"></div>
      </div>
    </section>
    <section id="second-page">
      <div style="height: 100vh" class="second-page">
        <div style="height: 100%; width: 100%;" id="button" class="button"></div>
        <div style="width: 100%;" id="main-map" class="map"></div>
        <div style="width: 100%; text-align: center" id="info" class="info"></div>
        <div style="width: 100%; text-align: center" id="glosses2" class="gloss2"></div>
      </div>
    </section>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src='//unpkg.com/leaflet-arc/bin/leaflet-arc.min.js'></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
  <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
  <link href="derive.css" rel="stylesheet">
  <script src="L.Polyline.SnakeAnim.js"></script>
  <script src="d3.js"></script>
  <script src="leaflet.js"></script>


</body>

</html>
